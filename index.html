            background: #1a2a3a;
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.7);
            overflow: hidden;
        }
        
        .champion-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            filter: drop-shadow(0 0 10px rgba(200, 155, 60, 0.5));
        }
        
        h1 {
            text-align: center;
            font-size: 2.8rem;
            color: #f0e6d2;
            text-shadow: 0 0 5px #c89b3c, 0 0 10px #785a28;
            background: linear-gradient(90deg, #1e2328 0%, #463714 50%, #1e2328 100%);
            padding: 20px 0;
            border-bottom: 4px solid #c89b3c;
            border-top: 4px solid #c89b3c;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0 0 30px 0;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .item-list {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 40px;
            background: #1a2a3a;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #c89b3c;
            box-shadow: 0 0 15px rgba(200, 155, 60, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        #items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .item {
            margin: 5px 0;
            padding: 8px 12px;
            background: linear-gradient(to right, #1e2328 0%, #3a3a3a 100%);
            border-radius: 6px;
            border-left: 4px solid #c89b3c;
            transition: all 0.2s ease;
            color: #f0e6d2;
            font-weight: 500;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .item-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 4px;
            border: 1px solid #785a28;
        }
        
        .item:hover {
            background-color: rgba(60, 80, 100, 0.8);
            transform: translateX(5px);
        }
        
        .item input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #d4af37;
            transform: scale(1.2);
        }
        button {
            display: block;
            margin: 0 auto 30px auto;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #1a2a3a;
            color: #f0e6d2;
            border: 2px solid #c89b3c;
            position: relative;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #4a7eb5, #2e5d9c);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        
        .result {
            margin: 0 auto 30px auto;
            padding: 20px;
            width: 70%;
            background: #1a2a3a;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            color: #f0e6d2;
            border: 2px solid #c89b3c;
            box-shadow: 0 0 15px rgba(200, 155, 60, 0.7);
            text-shadow: 0 0 5px #785a28;
        }
        
        #items::-webkit-scrollbar {
            width: 8px;
        }
        
        #items::-webkit-scrollbar-track {
            background: rgba(20, 30, 40, 0.5);
            border-radius: 10px;
        }
        
        #items::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 10px;
        }

            .build-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        }

    const blockedItems = new Set();

    function roletarItem() {
        const resultDiv = document.getElementById('resultado');

        // Inicializa listas se estiverem vazias
        if (itensDisponiveis.length === 0) {
            itensDisponiveis = [...itens];  // só itens normais
        }
        if (botasDisponiveis.length === 0) {
            botasDisponiveis = ["Berserker's Greaves", "Plated Steelcaps", "Boots of Swiftness", "Sorcerer's Shoes", "Ionian Boots of Lucidity", "Symbiotic Soles", "Mercury's Treads"];
        }

        // Se já tem 6 itens (5 + bota), reseta tudo
        if (buildAtual.length >= 6) {
            buildAtual = [];
            itensDisponiveis = [...itens];
            botasDisponiveis = ["Berserker's Greaves", "Plated Steelcaps", "Boots of Swiftness", "Sorcerer's Shoes", "Ionian Boots of Lucidity", "Symbiotic Soles", "Mercury's Treads"];
        }

        let itemEscolhido;

        if (buildAtual.length < 5) {
            // Sorteia um item normal
            const index = Math.floor(Math.random() * itensDisponiveis.length);
            itemEscolhido = itensDisponiveis.splice(index, 1)[0];
        } else {
            // No 6º item, escolhe uma bota aleatória
            const index = Math.floor(Math.random() * botasDisponiveis.length);
            itemEscolhido = botasDisponiveis[index];
            // Após escolher a bota, já não precisa remover da lista pois é só um item
        }

        buildAtual.push(itemEscolhido);

        // Atualiza a exibição
        resultDiv.innerHTML = `Build Gerada: <div class="build-items">${buildAtual.map(item => {
            return `<div class="build-item">
                <img src="${itemImages[item] || botasImages[item] || 'placeholder.png'}" alt="${item}" class="item-icon">
                <span>${item}</span>
            </div>`;
        }).join('')}</div>`;
    }


    function criarListaDeItens() {
        const itemsDiv = document.getElementById('items');
        itens.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            const itemKey = item.toLowerCase().replace(/[’'']/g, '').replace(/\s+/g, '-');
            itemDiv.innerHTML = `
                <input type="checkbox" id="${item}" onchange="toggleItem('${item}')">
                <img src="${itemImages[item] || 'placeholder.png'}" alt="${item}" class="item-icon">
                <span>${item}</span>
            `;
            itemsDiv.appendChild(itemDiv);
        });
    }

    function toggleItem(item) {
        if (blockedItems.has(item)) {
            blockedItems.delete(item);
        } else {
            blockedItems.add(item);
        }
    }
